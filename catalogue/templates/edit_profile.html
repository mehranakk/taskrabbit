{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        {% if form.errors %}
        <p>You have errors </p>
        {% endif %}
        {% if error %}
        <p> {{ error }} </p>
        {% endif %}

        <form method="post" action="/accounts/edit/">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.display_name.label_tag }}</td>
            <td>{{ form.display_name }}</td>
        </tr>
        <tr>
            <td>{{ form.skills }}</td>
        </tr>
        </table>

        <input type="submit" value="Sumbit" />
        </form>
    </div>
</div>
{% endblock %}
