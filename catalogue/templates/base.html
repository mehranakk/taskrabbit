{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="padding-top: 70px;" }>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-btn" href="/">Home</a></li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                    <li><a class="navbar-btn" href="/accounts/profile/{{ request.user.id }}">Profile</a></li>
                    <li><a class="navbar-btn" href="/accounts/logout/">Logout</a></li>
                    {% else %}
                    <li><a class="navbar-btn" href="/accounts/login/">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
            {% block header %} {% endblock %}
        </div>
    </nav>
    <div class="row">
        <div id="content" class="col-md-12">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
