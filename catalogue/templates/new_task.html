{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {% if form.errors %}
        <p>You have errors </p>
        {% endif %}

        <form method="post" action="/new_task/">
            {% csrf_token %}

            <div class="col-md-12">
                <div class="form-group">
                    {# form.title.label_tag #}
                    {# form.title #}
                    {# form.text.label_tag #}
                    {# form.text #}
                    {# form.category.label_tag #}
                    {# form.category #}
                    <label for="id_title">Title</label>
                    <input class="form-control" type="text" id="id_title" name="title" placeholder="wipe out dragon nest" />
                    <label for="id_text">Text</label>
                    <input class="form-control" type="text" id="id_text" name="text" placeholder="I have dragons in my backyard..." />
                    <label for="id_category">Category</label>
                    <select id="id_category" name="category" class="form-control">
                        <option value="1">all</option>
                    </select>
                </div>
                <input type="hidden" name="next" value="/" />
                <div class="text-center">
                    <button type="submit" class="btn btn-default">
                        Submit Task
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
