{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        {% if form.errors %}
        <p>You have errors </p>
        {% endif %}

        <form method="post" action="/new_task/">
        {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.title.label_tag }}</td>
            <td>{{ form.title }}</td>
        </tr>
        <tr>
            <td>{{ form.text.label_tag }}</td>
            <td>{{ form.text }}</td>
        </tr>
        <tr>
            <td>{{ form.category.label_tag }}</td>
            <td>{{ form.category }}</td>
        </tr>
        </table>

        <input type="submit" value="submit" />
        </form>
    </div>
</div>
{% endblock %}
