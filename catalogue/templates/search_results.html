{%  extends "base.html" %}

{% block title %}Search Results for "{{ query }}"{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% if not tasks %}
                <h5 class="text-center">No results found  for "{{ query }}"</h5>
            {% else %}
                {%  for task in tasks %}
                    {% include "task.html" %}
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
